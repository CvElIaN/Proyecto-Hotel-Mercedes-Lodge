<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Lodge - Mi Cuenta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Mercedes Lodge</h1>
        <p class="tagline">Hotel</p>
    </header>

    <nav>
        <a href="mi_cuenta.html" class="active">Mi Cuenta</a>
        <a href="reserva_hotel.html">Reservar</a>
        <a href="nosotros.html">Nosotros</a>
    </nav>

    <main>
        <div id="zonaLogin">
            <h2>Iniciar Sesión</h2>

            <form id="formLogin">
                <label for="correoLogin">Correo electrónico</label>
                <input type="email" id="correoLogin" required>

                <label for="passLogin">Contraseña</label>
                <input type="password" id="passLogin" required>

                <p id="mensajeLogin"></p>

                <button type="submit">Ingresar</button>
            </form>

            <div class="login-links">
                <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                <a href="registro.html">Crear una cuenta nueva</a>
            </div>
        </div>

        <div id="infoUsuario" class="hidden">
            <h2 id="saludoUsuario"></h2>
            <button id="btnCerrarSesion" type="button">Cerrar Sesión</button>
            
            <h3>Mis Reservas</h3>
            <div id="listaReservas">
                </div>
        </div>
        
    </main>

    <footer>
        © 2025 Suit Hotel Mercede Lodge.
    </footer>

    <script src="script.js"></script>
    </body>
</html>
