    <main>
        <h2>Formulario de Reserva</h2>

        <form id="formReserva">
            
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" required>

            <label for="noches">Hospedaje</label>
            <select id="noches" required>
                <option value="">Seleccione</option>
            </select>

            <label for="huespedes">Huéspedes</label>
            <select id="huespedes" required>
                <option value="">Seleccione</option>
            </select>

            <label for="ninos">Niños</label>
            <select id="ninos" required>
                <option value="">Seleccione</option>
            </select>

            <button type="submit">Buscar Habitaciones</button>
        </form>

        <p id="mensaje"></p>
    </main>
